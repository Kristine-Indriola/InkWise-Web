<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 500 700"
     aria-labelledby="backTitle">
  <title id="backTitle">InkWise editable invitation back</title>

  <rect x="0"
	  y="0"
	  width="500"
	  height="700"
	  rx="24"
	  fill="#fdfcfa"
	  data-background-layer="true" />

  <image data-editable-image="back"
	   x="0"
	   y="0"
	   width="500"
	   height="700"
	   preserveAspectRatio="xMidYMid slice"
	   href=""
	   xlink:href=""
	   data-default-src="" />

  <text data-text-node="back-heading"
	  x="250"
	  y="180"
	  text-anchor="middle"
	  dominant-baseline="middle"
	  font-size="26"
	  fill="#1f2933"></text>

  <text data-text-node="back-body"
	  x="250"
	  y="300"
	  text-anchor="middle"
	  dominant-baseline="middle"
	  font-size="16"
	  letter-spacing="0.05"
	  fill="#4b5563"></text>
</svg>
