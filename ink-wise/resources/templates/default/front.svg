<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 500 700"
     aria-labelledby="frontTitle">
  <title id="frontTitle">InkWise editable invitation front</title>

  <defs>
    <linearGradient id="frontGradient" x1="0%" y1="0%" x2="0%" y2="100%">
	<stop offset="0%" stop-color="#f6f7ff" />
	<stop offset="100%" stop-color="#dde4ff" />
    </linearGradient>
  </defs>

  <rect x="0"
	  y="0"
	  width="500"
	  height="700"
	  rx="24"
	  fill="url(#frontGradient)"
	  data-background-layer="true" />

  <image data-editable-image="front"
	   x="0"
	   y="0"
	   width="500"
	   height="700"
	   preserveAspectRatio="xMidYMid slice"
	   href=""
	   xlink:href=""
	   data-default-src="" />

  <text data-text-node="front-date"
	  x="250"
	  y="126"
	  text-anchor="middle"
	  dominant-baseline="middle"
	  font-size="28"
	  fill="#1f2933"></text>

  <text data-text-node="front-save"
	  x="250"
	  y="196"
	  text-anchor="middle"
	  dominant-baseline="middle"
	  font-size="32"
	  letter-spacing="0.35"
	  fill="#1f2933"></text>

  <text data-text-node="front-dateword"
	  x="250"
	  y="252"
	  text-anchor="middle"
	  dominant-baseline="middle"
	  font-size="16"
	  letter-spacing="0.5"
	  fill="#4b5563"></text>

  <text data-text-node="front-names"
	  x="250"
	  y="336"
	  text-anchor="middle"
	  dominant-baseline="middle"
	  font-size="22"
	  fill="#1f2933"></text>

  <text data-text-node="front-location"
	  x="250"
	  y="406"
	  text-anchor="middle"
	  dominant-baseline="middle"
	  font-size="16"
	  letter-spacing="0.1"
	  fill="#4b5563"></text>
</svg>
